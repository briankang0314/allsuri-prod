<html>
<head>
    <meta charset="UTF-8">
    <title>채팅</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .channel-list {
            width: 250px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        .channel-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .channel-item:hover {
            background-color: #f0f0f0;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #fafafa;
        }
        .message-item {
            margin-bottom: 15px;
        }
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .message-content {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        .message-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: none;
            font-size: 16px;
        }
        #sendButton {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        #sendButton:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="d-flex align-items-center">
            <a href="#" id="logo-link">
                <img src="/favicon.ico" alt="올수리 로고" class="logo">
            </a>
            <h1 class="h3 fw-bold m-0">채팅</h1>
        </div>
    </header>
    <div class="main-content">
        <div class="channel-list">
            <div id="channelListContent">
                <!-- Channel list will be populated here -->
            </div>
        </div>
        <div class="chat-area">
            <div class="message-list" id="messageList">
                <!-- Messages will be displayed here -->
            </div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." autocomplete="off" />
                <button id="sendButton">보내기</button>
            </div>
        </div>
    </div>
</body>
</html>
