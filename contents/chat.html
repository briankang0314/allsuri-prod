<!-- ////chat.html//// -->
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올수리 - 채팅</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <style>
        :root {
            --primary-bg-color: #f8f9fa;
            --secondary-bg-color: #ffffff;
            --primary-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 15px;
        }
    
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--primary-bg-color);
        }
    
        .container-fluid {
            max-width: 1200px;
        }
    
        .header {
            background-color: var(--secondary-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--primary-shadow);
            margin-bottom: 20px;
            padding: 15px 20px;
        }
    
        .logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
    
        .chat-container {
            background-color: var(--secondary-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--primary-shadow);
            height: calc(100vh - 200px);
            display: flex;
        }
    
        .channel-list {
            width: 300px;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #channelListContent {
            /* Ensure it can grow and overflow properly */
            flex: 1;
            overflow-y: auto;
        }
    
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
    
        .message-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }
    
        .message-input {
            border-top: 1px solid #dee2e6;
            padding: 15px;
        }
    
        .channel-item {
            cursor: pointer;
            padding: 10px 15px;
            border-bottom: 1px solid #dee2e6;
            transition: background-color 0.3s;
        }
    
        .channel-item:hover {
            background-color: #f1f1f1;
        }
    
        .channel-item.active {
            background-color: #e9ecef;
        }

        .channel-avatar {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .channel-name {
            font-size: 1rem;
            margin-bottom: 0;
        }
    
        .message-bubble {
            max-width: 70%;
            display: flex;
        }
    
        .message-bubble.sent {
            margin-left: auto;
            flex-direction: row-reverse;
        }
    
        .message-bubble.received {
            margin-right: auto;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        .message-content {
            background-color: #e9ecef;
            border-radius: 15px;
            padding: 10px;
            max-width: 100%;
            word-wrap: break-word;
            margin-top: 5px;
        }

        .message-bubble.sent .message-content {
            background-color: #0d6efd;
            color: white;
        }

        .message-sender {
            font-size: 0.9rem;
        }

        .message-time {
            font-size: 0.8rem;
        }

        .message-receipt {
            display: block;
            text-align: right;
            font-size: 0.8rem;
            margin-top: 5px;
        }
    
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }

            .channel-list {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }

            .channel-list.show {
                height: auto;
            }

            .chat-area {
                flex-grow: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="connectionStatus" class="alert alert-info d-none" role="alert">
            <!-- Connection status messages will be displayed here -->
        </div>
        <div id="errorMessages" class="alert alert-danger d-none" role="alert">
            <!-- Error messages will be displayed here -->
        </div>

        <header class="header d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <a href="#" id="logo-link">
                    <img src="/favicon.ico" alt="올수리 로고" class="logo me-2">
                </a>
                <h1 class="h3 fw-bold m-0">채팅</h1>
            </div>
            <div class="d-flex align-items-center">
                <button id="toggle-channels-btn" class="btn btn-outline-primary me-2 d-md-none">
                    <i class="bi bi-list"></i>
                </button>
                <button id="back-btn" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> <span class="d-none d-sm-inline">홈으로</span>
                </button>
            </div>
        </header>

        <main role="main">
            <div class="chat-container">
                <div class="channel-list" id="channelList">
                    <div class="p-2">
                        <input type="text" id="searchInput" class="form-control" placeholder="채널 또는 메시지 검색">
                    </div>
                    <div id="channelListContent" class="flex-grow-1 overflow-auto">
                        <!-- Channel list will be dynamically populated here -->
                    </div>
                </div>
                <div class="chat-area">
                    <div class="chat-header p-2 border-bottom">
                        <div id="currentChannelInfo">
                            <!-- Current channel name and user presence will be displayed here -->
                        </div>
                    </div>
                    <div class="message-list" id="messageList">
                        <!-- Messages will be dynamically populated here -->
                    </div>
                    <div class="message-input">
                        <div class="input-group">
                            <input type="file" id="fileInput" class="d-none" multiple>
                            <button class="btn btn-outline-secondary" type="button" id="attachButton">
                                <i class="bi bi-paperclip"></i>
                            </button>
                            <input type="text" id="messageInput" class="form-control" placeholder="메시지를 입력하세요...">
                            <button class="btn btn-primary" type="button" id="sendButton">
                                <i class="bi bi-send"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <template id="channelItemTemplate">
        <div class="channel-item d-flex align-items-center">
            <img class="channel-avatar rounded-circle me-3" src="/path/to/default/avatar.png" alt="Avatar" width="50" height="50">
            <div class="channel-details flex-grow-1">
                <div class="d-flex justify-content-between">
                    <h6 class="channel-name mb-1"></h6>
                    <small class="last-message-time text-muted"></small>
                </div>
                <div class="d-flex justify-content-between">
                    <small class="last-message text-muted"></small>
                    <span class="unread-count badge bg-primary"></span>
                </div>
            </div>
        </div>
    </template>

    <template id="messageBubbleTemplate">
        <div class="message-bubble d-flex align-items-start mb-3">
            <img class="message-avatar rounded-circle me-2" src="/path/to/default/avatar.png" alt="Avatar" width="40" height="40">
            <div>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="message-sender fw-bold me-2"></span>
                    <small class="message-time text-muted"></small>
                </div>
                <div class="message-content bg-light p-2 rounded"></div>
            </div>
        </div>
    </template>

    
</body>
</html>
